syntax = "proto2";

message MessagingClientEvent {

  optional int64 project_number = 1;

  optional string message_id = 2;

  optional string instance_id = 3;

  enum MessageType {
    UNKNOWN = 0;
    DATA_MESSAGE = 1;
    TOPIC = 2;
    DISPLAY_NOTIFICATION = 3;
  }

  optional MessageType message_type = 4;

  enum SDKPlatform {
    UNKNOWN_OS = 0;
    ANDROID = 1;
    IOS = 2;
    WEB = 3;
  }

  optional SDKPlatform sdk_platform = 5;

  optional string package_name = 6;

  enum Event {
    UNKNOWN_EVENT = 0;
    MESSAGE_DELIVERED = 1;
    MESSAGE_OPEN = 2;
  }

  optional Event event = 12;

  optional string analytics_label = 13;

  optional int64 campaign_id = 14;

  optional string composer_label = 15;
}
